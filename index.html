<!doctype html>
<html>

<head>
    <meta charset=utf-8>
    <title>Pure JS Snippet Generator</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Aavgeen Singh - https://aavgeen.com">
    <meta name="description" content="Snippet generator for Visual Studio Code, Sublime Text and Atom. Enjoy :-)">

    <!-- Open graph data -->
    <meta property="og:site_name" content="snippet generator">
    <meta property="og:title" content="snippet generator">
    <meta property="og:url" content="/">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Snippet generator for Visual Studio Code, Sublime Text and Atom. Enjoy :-)">
    <meta property="og:image" content="https://aavgeen.com/images/aavi_me.webp">

    <!-- Twitter Card -->
    <meta name=" twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@aavgeenS">
    <meta name="twitter:creator" content="@aavgeenS">
    <meta name="twitter:title" content="snippet generator">
    <meta name="twitter:description" content="Pure JS, HTML5, CSS3 Snippet generator for Visual Studio Code, Sublime Text and Atom.">
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="js/main.js"></script>
</head>

<body>
    <div class="snippet-maker">
        <header>
            Snippet Generator
        </header>
        <div class="container">
            <section class="input-section">
                <input type="text" id="description-textbox" class="desc-input" placeholder="Description..." />
                <input type="text" id="tabtrigger-textbox" class="tabtrigger-input" placeholder="Tab trigger.." />
                <textarea class="snippet-area" id="snippet-area" placeholder="Your Snippet.."></textarea>
            </section>
            <!-- === -->
            <section class="output-section">
                <input type="radio" id="vscode_toggle" name="texteditor-toggle" value="VSCode" class="texteditor-radio" checked="checked">
                <label for="vscode_toggle">VS Code</label>
                <input type="radio" id="sublime_toggle" name="texteditor-toggle" value="SublimeText" class="texteditor-radio">
                <label for="sublime_toggle">Sublime Text</label>
                <input type="radio" id="atom_toggle" name="texteditor-toggle" value="Atom" class="texteditor-radio">
                <label for="atom_toggle">Atom</label>
                <div class="tab snippet-result-container result-area-vscode">
                    <input type="button" value="Copy Snippet" class="copy-snippet-button" data-editor="vscode">
                    <textarea class="tab-edit" id="vscode-snippet" readonly>
                    </textarea>
                </div>
                <div class="tab snippet-result-container result-area-sublime">
                    <input type="button" value="Copy Snippet" class="copy-snippet-button" data-editor="sublime">
                    <textarea class="tab-edit" id="sublime-snippet" readonly></textarea>
                </div>
                <div class="tab snippet-result-container result-area-atom">
                    <input type="button" value="Copy Snippet" class="copy-snippet-button" data-editor="atom">
                    <textarea class="tab-edit" id="atom-snippet" readonly></textarea>
                </div>
            </section>
        </div>
</body>

</html>
